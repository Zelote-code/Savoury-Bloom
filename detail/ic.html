<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Introduction</title>
    <link rel="icon" class="rounded-circle" href="../img/favicon.ico" type="image/x-icon" >
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .business-card {
            border: 2px solid #050505;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            background-color: #fff;
            max-width: 400px;
            height: 500px;
            margin: 50px auto;
        }
        .business-card img {
            border-radius: 50%;
            object-fit: cover;
            width: 150px;
            height: 150px;
        }
        .business-card h2 {
            margin-top: 15px;
        }
        .visit-btn {
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <header class="py-3 mb-3 border-bottom" style="position: fixed; top: 0; width: 100%; z-index: 1000; background-color: white;">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
          <a class="navbar-brand" href="../index.html#developer">
            <img src="../img/Screenshot 2024-10-12 013441.png" alt="SavouryBloom" width="200" height="80">
         </a>
        </div>
      </header>
    <div class="container" style="margin-top: 120px;">
        <div class="business-card">
            <img src="../img/anan.jpg" alt="Business Logo">
            <h2>Indi's Cupcake</h2>
            <p style="text-align: justify;">At Cupcake Pantry, we believe that cupcakes are more than just treats—they’re a moment of joy! Established in [Year], we have made it our mission to bring you the finest cupcakes using locally sourced ingredients and family recipes.</p>
            <a href="https://zelote-code.github.io/Indi-s-cupcake/" target="_blank" class="btn btn-success visit-btn">Visit Website</a>
        </div>
    </div><!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
